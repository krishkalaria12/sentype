<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
      flex-direction: column;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }

    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    .hint {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }

    #status {
      font-size: 18px;
      margin-top: 15px;
      color: #888;
    }

    #score {
      font-size: 22px;
      margin-top: 20px;
      color: #333;
    }

    #nameInput {
      margin-top: 10px;
      font-size: 18px;
      padding: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Voice Quiz Game</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button id="startGame" onclick="startGame()">Start Game</button>
  <p id="question">Loading Question...</p>
  <p id="status"></p>
  <p class="hint" id="hint"></p>
  <p id="score">Score: 0</p>
</div>

<script src="game.js"></script>

</body>
</html>
